<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menabung Bersama Pacar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header kecil & profesional -->
    <header>
      <h1>Menabung With You</h1>
      <p>Catatan Cinta & Komitmen Finansial</p>
    </header>

    <main>
      <section class="card">
        <h2>Progres Tabungan</h2>
        <p>Total: Rp<span id="total">0</span> / Rp100.000.000</p>
        <div class="progress">
          <div id="progress-bar"></div>
        </div>
      </section>

      <section class="card">
        <h2>Tambah Setoran</h2>
        <form id="form">
          <!-- Dropdown Nama -->
          <select id="name" required>
            <option value="" disabled selected>Pilih Nama</option>
            <option value="Satria">Satria</option>
            <option value="Imel">Imel</option>
          </select>

          <!-- Input Jumlah -->
          <input type="text" id="amount" placeholder="Jumlah (Rp)" required />

          <!-- Dropdown Catatan -->
          <select id="note">
            <option value="">Tanpa Catatan</option>
            <option value="Menabung">Menabung</option>
          </select>

          <button type="submit">Kirim</button>
        </form>
      </section>

      <section class="card">
        <h2>Riwayat Setoran</h2>
        <ul id="history"></ul>
      </section>

      <section class="card">
        <h2>Total Setoran per Individu</h2>
        <div id="total-by-name"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Satria Developer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
